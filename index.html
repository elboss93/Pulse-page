<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pulse page</title>
  </head>
  <body class="m-0 p-0 bg-white">
    <header
      class="w-full flex items-center justify-between py-10 px-6"
      style="background-color: #eafaf1"
      ;
    >
      <div class="header-left">
        <img
          src="https://pulseapp.com/img/pulse-logo.svg"
          alt="Pulse Logo"
          aria-hidden="true"
        />
      </div>
      <div class="header-right">
        <button>Features</button>
        <button>customer Stories</button>
        <button>Pircing</button>
        <button>Blog</button>
        <button>Sign Up</button>
      </div>
    </header>

    <main></main>

    <footer class="w-full fixed bottom-0 bg-black py-19">
      <div class="logo-footer pl-20">
        <img src="https://pulseapp.com/img/pulse-logo.svg" alt="Pulse Logo" />
      </div>
      <div class="Button text-black">
        <button type="submit">Sign up for a Free 30-Day Trial</button>
      </div>
      <div class="Links-Footer ps-120 columns-3">
        <div class="Block1">
          <ul class="flex-auto text-white">
            Products
            <li class="text-green-300 list-item">
              <a href="">Features</a>
            </li>
            <li class="text-green-300">
              <a href="">Pricing</a>
            </li>

            <li class="text-green-300"><a href=""></a>sign in</li>
          </ul>
        </div>
        <div class="Block2">
          <ul class="flex-wrap text-white pe">
            Company
            <li class="text-green-300 list-item">
              <a href="">Costumer Stories</a>
            </li>
            <li class="text-green-300">
              <a href="">About</a>
            </li>

            <li class="text-green-300"><a href=""></a>Contact</li>
          </ul>
        </div>
        <div class="Block3">
          <ul class="flex-row text-white pe">
            Resources
            <li class="text-green-300 list-item">
              <a href="">Support</a>
            </li>
            <li class="text-green-300">
              <a href="">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
