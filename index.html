<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pulse page</title>
  </head>
  <body class="m-0 p-0 bg-white">
    <header
      class="w-full flex items-center justify-between py-10 px-6"
      style="background-color: #eafaf1"
      ;
    >
      <div class="header-left">
        <img
          src="https://pulseapp.com/img/pulse-logo.svg"
          alt="Pulse Logo"
          aria-hidden="true"
        />
      </div>
      <div class="flex justify-between text-xl" class="header-right">

  <button class="p-5">Features</button>

        <button class="p-5">customer Stories</button>
        <button class="p-5">Pircing</button>
        <button class="p-5">Blog</button>
        <button class="p-5">Sign Up</button>
      </div>
    </header>

    <main></main>

    <footer class="w-full fixed bottom-0 bg-black py-8">
      <div class="flex flex-col md:flex-row justify-between items-start px-8">
        <!-- Footer Logo -->
        <div class="mb-4 md:mb-0">
          <img
            src="https://pulseapp.com/img/pulse-logo.svg"
            alt="Pulse Logo"
            class="h-10"
          />
        </div>

        <!-- Sign up Button -->
        <div class="mb-4 md:mb-0">
          <button
            class="bg-green-300 text-black font-semibold py-2 px-4 rounded"
          >
            Sign up for a Free 30-Day Trial
          </button>
        </div>

        <!-- Footer Links -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-white">
          <div>
            <h3 class="font-semibold mb-2">Products</h3>
            <ul>
              <li>
                <a href="#" class="text-green-300 hover:underline">Features</a>
              </li>
              <li>
                <a href="#" class="text-green-300 hover:underline">Pricing</a>
              </li>
              <li>
                <a href="#" class="text-green-300 hover:underline">Sign In</a>
              </li>
            </ul>
          </div>

          <div>
            <h3 class="font-semibold mb-2">Company</h3>
            <ul>
              <li>
                <a href="#" class="text-green-300 hover:underline"
                  >Customer Stories</a
                >
              </li>
              <li>
                <a href="#" class="text-green-300 hover:underline">About</a>
              </li>
              <li>
                <a href="#" class="text-green-300 hover:underline">Contact</a>
              </li>
            </ul>
          </div>

          <div>
            <h3 class="font-semibold mb-2">Resources</h3>
            <ul>
              <li>
                <a href="#" class="text-green-300 hover:underline">Support</a>
              </li>
              <li>
                <a href="#" class="text-green-300 hover:underline">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
